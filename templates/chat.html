<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天 - 聊天室</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>聊天室</h1>
        </div>
        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="/create_chat_room">创建聊天室</a>
            </div>
            <div class="nav-item">
                <a href="/search_chat_room">查找聊天室</a>
            </div>
            <div class="nav-item">
                <a href="/manage_requests">审核请求</a>
            </div>
            <div class="nav-item">
                <a href="/search_user">搜索用户</a>
            </div>
            <div class="nav-item">
                <a href="/edit_profile">编辑个人信息</a>
            </div>
            <div class="nav-item">
                <a href="/change_password">修改密码</a>
            </div>
            <div class="nav-item">
                <a href="/logout">退出登录</a>
            </div>
        </div>
        <div class="chat-rooms">
            <h2>我的聊天室</h2>
            {% if chat_rooms %}
                {% for room in chat_rooms %}
                    <div class="room-item">
                        <a href="/chat_room/{{ room.id }}">{{ room.name }}</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>暂无聊天室</p>
            {% endif %}
        </div>
    </div>
    
    <div class="main-content">
        <div class="main-header">
            <h2>欢迎，{{ session['username'] }}</h2>
            <div class="user-info">
                <span>UID: {{ user.id }}</span>
                <a href="/edit_profile">编辑信息</a>
                <a href="/logout">退出</a>
            </div>
        </div>
        <div class="main-body">
            <div class="welcome-message">
                <h2>欢迎使用聊天室</h2>
                <p>选择一个聊天室开始聊天，或创建新的聊天室</p>
            </div>
        </div>
    </div>
</body>
</html>
