<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑聊天室 - 聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% include '_sidebar.html' %}
    
    <div class="main-content">
        <div class="main-header">
            <h2>编辑聊天室</h2>
            <a href="/chat" class="back-link">返回</a>
        </div>
        <div class="main-body">
            <div class="form-container">
                <form method="POST" action="/edit_chat_room/{{ room.id }}">
                    <div class="form-group">
                        <label for="name">聊天室名称 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" value="{{ room.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">聊天室简介</label>
                        <textarea id="description" name="description">{{ room.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags">标签（用逗号分隔）</label>
                        <input type="text" id="tags" name="tags" value="{{ room.tags }}" placeholder="例如：技术,聊天,游戏">
                    </div>
                    <input type="submit" value="保存修改">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
