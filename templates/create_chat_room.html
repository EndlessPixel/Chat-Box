<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建聊天室 - 聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>聊天室</h1>
        </div>
        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="/create_chat_room">创建聊天室</a>
            </div>
            <div class="nav-item">
                <a href="/search_chat_room">查找聊天室</a>
            </div>
            <div class="nav-item">
                <a href="/manage_requests">审核请求</a>
            </div>
            <div class="nav-item">
                <a href="/search_user">搜索用户</a>
            </div>
            <div class="nav-item">
                <a href="/edit_profile">编辑个人信息</a>
            </div>
            <div class="nav-item">
                <a href="/change_password">修改密码</a>
            </div>
            <div class="nav-item">
                <a href="/logout">退出登录</a>
            </div>
        </div>
        <div class="chat-rooms">
            <h2>我的聊天室</h2>
            {% if chat_rooms %}
                {% for room in chat_rooms %}
                    <div class="room-item">
                        <a href="/chat_room/{{ room.id }}">{{ room.name }}</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>暂无聊天室</p>
            {% endif %}
        </div>
    </div>
    
    <div class="main-content">
        <div class="main-header">
            <h2>创建聊天室</h2>
            <a href="/chat" class="back-link">返回</a>
        </div>
        <div class="main-body">
            <div class="form-container">
                <form method="POST" action="/create_chat_room">
                    <div class="form-group">
                        <label for="name">聊天室名称 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">聊天室简介</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags">标签（用逗号分隔）</label>
                        <input type="text" id="tags" name="tags" placeholder="例如：技术,聊天,游戏">
                    </div>
                    <input type="submit" value="创建聊天室">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
