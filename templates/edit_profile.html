<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人信息 - 聊天室</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>聊天室</h1>
        </div>
        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="/create_chat_room">创建聊天室</a>
            </div>
            <div class="nav-item">
                <a href="/search_chat_room">查找聊天室</a>
            </div>
            <div class="nav-item">
                <a href="/manage_requests">审核请求</a>
            </div>
            <div class="nav-item">
                <a href="/search_user">搜索用户</a>
            </div>
            <div class="nav-item">
                <a href="/edit_profile">编辑个人信息</a>
            </div>
            <div class="nav-item">
                <a href="/change_password">修改密码</a>
            </div>
            <div class="nav-item">
                <a href="/logout">退出登录</a>
            </div>
        </div>
        <div class="chat-rooms">
            <h2>我的聊天室</h2>
            {% if chat_rooms %}
                {% for room in chat_rooms %}
                    <div class="room-item">
                        <a href="/chat_room/{{ room.id }}">{{ room.name }}</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>暂无聊天室</p>
            {% endif %}
        </div>
    </div>
    
    <div class="main-content">
        <div class="main-header">
            <h2>编辑个人信息</h2>
            <a href="/chat" class="back-link">返回</a>
        </div>
        <div class="main-body">
            <div class="form-container">
                <div class="user-id">UID: {{ user.id }}</div>
                <form method="POST" action="/edit_profile">
                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">简介</label>
                        <textarea id="bio" name="bio">{{ user.bio }}</textarea>
                    </div>
                    <input type="submit" value="保存修改">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
