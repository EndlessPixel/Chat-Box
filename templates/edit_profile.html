<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人信息 - 聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% include '_sidebar.html' %}
    
    <div class="main-content">
        <div class="main-header">
            <h2>编辑个人信息</h2>
            <a href="/chat" class="back-link">返回</a>
        </div>
        <div class="main-body">
            <div class="form-container">
                <div class="user-id">UID: {{ user.id }}</div>
                <form method="POST" action="/edit_profile">
                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">简介</label>
                        <textarea id="bio" name="bio">{{ user.bio }}</textarea>
                    </div>
                    <input type="submit" value="保存修改">
                </form>
            </div>
            
            <div class="form-container" style="margin-top: 2rem;">
                <h3>快捷短语管理</h3>
                <form method="POST" action="/add_quick_phrase">
                    <div class="form-group">
                        <label for="phrase">添加快捷短语</label>
                        <input type="text" id="phrase" name="phrase" placeholder="输入快捷短语" required>
                        <input type="submit" value="添加">
                    </div>
                </form>
                
                {% if quick_phrases %}
                    <div class="quick-phrases-list">
                        <h4>当前快捷短语</h4>
                        <ul>
                            {% for phrase in quick_phrases %}
                                <li>
                                    {{ phrase.content }}
                                    <form action="/delete_quick_phrase/{{ phrase.id }}" method="POST" style="display: inline;">
                                        <button type="submit" onclick="return confirm('确定要删除这个快捷短语吗？')">删除</button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% else %}
                    <p>暂无快捷短语</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
